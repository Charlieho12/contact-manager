services:
  - type: web
    name: contact-manager
    env: docker
    plan: free
    disk:
      name: data
      mountPath: /var/www/html/storage
      sizeGB: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /var/www/html/database/database.sqlite
